<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buku Tamu</title>

    <link rel="stylesheet" href="/vendor/css/styles.css">

    <!-- Impor FontAwesome 5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div id="entryPost"></div>
                <!-- <div id="entryGuestbook"></div> -->
            </div>
            <div class="col-md-4">
                <!-- <div id="gbsign"></div> -->
                <h1 class="text-bold">Kenneth's Guest Book</h1>
                <p>Thanks for checking this out. This is my guestbook. Feel free to sign it so I can see you were here.
                </p>
                <hr>
                <h3>Sign The Guestbook!</h3>
                <form action="javascript:void(0);" method="POST" id="formgb" onsubmit="app.Add()">
                    <div class="form-group">
                        <input type="text" class="form-control" name="nama" id="nama" placeholder="Nama Depan" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Alamat Surel"
                            required>
                    </div>
                    <div class="form-group">
                        <textarea name="pesan" class="form-control" id="pesan" cols="30" rows="10"
                            placeholder="Masukkan pesan Anda disini" required></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary px-2" value="Kirim" id="kirimgb">
                    <input type="reset" class="btn btn-danger px-2" value="Ketik ulang form" id="resetgb">
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/vendor/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/vendor/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="/vendor/node_modules/bootstrap/js/dist/index.js"></script>

    <!-- Impor kostum javascriptnya sayy -->
    <script src="/vendor/js/gb.js"></script>
</body>

</html>
